<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left_container">
        <div class="odin_container">
            <p class="odin">ODIN</p>
        </div>
        <img class="logo" src="odin-lined.png" alt="logo">
        <img class="image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="image">
        <p class="photo_credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>

    <div class="right_container">
        <header>
            <div>
                <p style="margin-bottom: 0;">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p> 
                <p style="margin : 0; padding-top:0;">Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </header>

        <div class="form_container">

            <h2>Let's do this!</h2>
            <form action="#" method="get">
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" required>
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
                
                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="user_number">Phone Number</label>
                    <input type="tel" id="user_number" name="user_number" required>
                    <label for="user_password2">Confirm Password</label>
                    <input type="password" id="user_password2" name="user_password2" required>
                </div>
                
            </form>
        </div>
        
        <footer>
            <button class="create">Create Account</button>
            <p>Already have an account? <button class="login">Log in</button></p>
        </footer>

    </div>
    <script src="script.js"></script>   
</body>
</html>
