<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="image" height="500px" width="500px">
        <div>
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p> 
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div>
                <h2>Let's do this!</h2>
                <form action="#" method="get">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div>
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email" required>
                    </div>
                    <div>
                        <label for="user_number">Phone Number</label>
                        <input type="number" id="user_number" name="user_number" required>
                    </div>
                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
                    <div>
                        <label for="user_password2">Confirm Password</label>
                        <input type="password" id="user_password2" name="user_password2" required>
                    </div>

                    <footer>
                        <button>Create Account</button>
                        <p>Already have an account?<button>Log in</button></p>
                    </footer>
                </form>
            </div>
        </div>
    </header>


    <script src="script.js"></script>   
</body>
</html>
